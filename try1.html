<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- Appointment Modal -->
<div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="appointmentModalLabel">Book an Appointment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="app-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your Number" required>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your Age" required>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="number" class="form-label">Gender</label>
                        <select class="form-select" id="gender" required>
                            <option disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="study" class="form-label">Study</label>
                        <input type="text" class="form-control" id="study">
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="doctor" class="form-label">Preferred Doctor</label>
                        <input type="text" class="form-control" id="doctor">
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="date" class="form-label">Preferred Date</label>
                        <input type="date" class="form-control" id="date" required>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="time" class="form-label">Preferred Time</label>
                        <input type="time" class="form-control" id="time" required>
                      </div>
                </div>
            </div>
            
            <button type="submit" class="btn" style="background-color: #d01119;color: white;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  </script>
</body>
</html>
